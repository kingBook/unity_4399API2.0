<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | %UNITY_WEB_NAME%</title>
    <script src="%UNITY_WEBGL_LOADER_URL%"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "%UNITY_WEBGL_BUILD_URL%");
    </script>
  </head>
  <body>
	<!--4399原创平台H5API接口引用文件-->
    <!--start-->
    <script src="https://h.api.4399.com/h5mini-2.0/h5api-interface.php"></script>
    <!--end-->
    <!-- <div id="unityContainer" style="width: %UNITY_WIDTH%px; height: %UNITY_HEIGHT%px; margin: auto"></div> -->
    <!-- 全屏自适应 start -->
    <div class="webgl-content">
      <div id="unityContainer" style="width: 100vw; height: 100vh; margin: auto"></div>
    </div>
    <script>
      window.onresize = adjuest;
      function adjuest(){
        var divContainer = document.getElementById("unityContainer");
        var canvas = document.getElementById("#canvas");
        divContainer.style.width = "100vw";//window.innerWidth + "px";
        divContainer.style.height = "100vh";//window.innerHeight + "px";
        canvas.style.width = "100vw";//window.innerWidth + "px";
        canvas.style.height = "100vh"//window.innerHeight + "px";
      }
    </script>
    <!-- 全屏自适应 end -->
  </body>
</html>
